<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Chat with Airomas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='chat.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="nav-link home">Home</a>
      <a href="/discover" class="nav-link">Discover</a>
      <a href="/chat" class="nav-link">Chat</a>
    </nav>
    <h2>Chat with Airomas</h2>
    <p class="powered-by">
      Powered by <strong>Google Gemini 2.5 Flash</strong>.
    </p>
    <div id="chatbox"></div>
    <br />
    <div class="input-container">
      <input id="input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <script>
      function sendMessage() {
        let userMessage = document.getElementById("input").value;
        if (!userMessage) return;
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += "<p><b>You:</b> " + userMessage + "</p>";
        fetch("/chat_api", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "message=" + encodeURIComponent(userMessage),
        })
          .then((response) => response.json())
          .then((data) => {
            // Convert markdown to HTML
            let formattedReply = marked.parse(data.reply);
            chatbox.innerHTML +=
              "<p><b>Airomas:</b><br>" + formattedReply + "</p><br>";
            chatbox.scrollTop = chatbox.scrollHeight;
          });
        document.getElementById("input").value = "";
      }
    </script>
  </body>
</html>
